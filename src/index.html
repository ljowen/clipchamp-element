<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ClipchampElement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- add a wrapper element into the document... -->
</head>
<body>
<clipchamp-btn inputs='["camera"]' title="A custom title" label="A custom clipchamp button" size="medium">
</clipchamp-btn>

</clipchamp-btn>

<script type="text/javascript">
    document.querySelector('clipchamp-btn').addEventListener('onWebcamStatusChange', function(event) {
        console.log('event fired!', event.type, event);
    });
</script>
